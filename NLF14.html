<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noris üíù</title>

    <!-- ============================================= -->
    <!-- ESTILOS CSS - Dise√±o responsive y animaciones -->
    <!-- ============================================= -->
    <style>
        /* --- RESET GENERAL --- */
        /* Elimina m√°rgenes y paddings por defecto del navegador */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* --- CUERPO DE LA P√ÅGINA --- */
        /* Ocupa toda la pantalla, fondo negro, sin scroll */
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
            font-family: 'Georgia', 'Times New Roman', serif;
        }

        /* ============================================= */
        /* FASE 1: CONTENEDOR DEL VIDEO DE FONDO         */
        /* ============================================= */
        /* Este contenedor tiene el video y el texto animado */
        #fase-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            transition: opacity 1.5s ease-in-out;
        }

        /* --- VIDEO DE FONDO --- */
        /* El video cubre toda la pantalla manteniendo proporci√≥n */
        #video-fondo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover;
        }

        /* --- CAPA OSCURA SOBRE EL VIDEO --- */
        /* Oscurece un poco el video para que el texto se lea mejor */
        #overlay-oscuro {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.35);
            z-index: 2;
        }

        /* ============================================= */
        /* TEXTO PRINCIPAL "Feliz 14 de Febrero Noris"   */
        /* Estilo m√°quina de escribir (typewriter)        */
        /* ============================================= */
        #contenedor-texto {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            text-align: center;
            width: 90%;
            max-width: 800px;
        }

        /* ---- Texto con efecto typewriter ---- */
        #texto-animado {
            color: #fff;
            font-size: clamp(1.8rem, 5vw, 4rem); /* RESPONSIVE: se adapta al tama√±o de pantalla */
            text-shadow: 
                0 0 10px rgba(255, 105, 180, 0.8),
                0 0 20px rgba(255, 105, 180, 0.6),
                0 0 40px rgba(255, 105, 180, 0.4),
                2px 2px 4px rgba(0, 0, 0, 0.8);
            letter-spacing: 3px;
            line-height: 1.4;
            font-style: italic;
            white-space: pre-wrap;
            min-height: 2em;
        }

        /* ---- Cursor parpadeante de m√°quina de escribir ---- */
        #cursor {
            display: inline-block;
            width: 3px;
            height: 1em;
            background-color: #ff69b4;
            margin-left: 4px;
            vertical-align: text-bottom;
            animation: parpadeo 0.6s infinite;
        }

        /* Animaci√≥n del cursor parpadeante */
        @keyframes parpadeo {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* ============================================= */
        /* FASE 2: DESPU√âS DEL VIDEO                      */
        /* Video borroso de fondo + GIF del gato          */
        /* ============================================= */
        #fase-gif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            display: none; /* Oculto al inicio, se muestra con JS */
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        /* ---- Video de fondo BORROSO (Fase 2) ---- */
        #video-borroso {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover;
            filter: blur(15px) brightness(0.5); /* EFECTO BORROSO */
        }

        /* ---- Contenedor del GIF del gato ---- */
        #contenedor-gif {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            z-index: 11;
            text-align: center;
            opacity: 0;
            transition: all 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        /* Cuando el GIF se hace visible */
        #contenedor-gif.visible {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        /* ---- Imagen del GIF (gato) ---- */
        #gif-gato {
            max-width: 80vw;   /* Se adapta al ancho de la pantalla */
            max-height: 60vh;  /* Se adapta al alto de la pantalla */
            border-radius: 20px;
            box-shadow: 
                0 0 30px rgba(255, 105, 180, 0.6),
                0 0 60px rgba(255, 105, 180, 0.3);
            border: 3px solid rgba(255, 105, 180, 0.5);
        }

        /* ---- Texto debajo del GIF ---- */
        #texto-final {
            color: #ff69b4;
            font-size: clamp(1.2rem, 3vw, 2.5rem);
            margin-top: 20px;
            text-shadow: 
                0 0 10px rgba(255, 105, 180, 0.8),
                0 0 20px rgba(255, 105, 180, 0.5);
            opacity: 0;
            transition: opacity 1s ease-in-out 0.5s;
        }

        #texto-final.visible {
            opacity: 1;
        }

        /* ============================================= */
        /* CORAZONES FLOTANTES DECORATIVOS               */
        /* ============================================= */
        .corazon {
            position: fixed;
            z-index: 20;
            font-size: 1.5rem;
            opacity: 0;
            pointer-events: none;
            animation: flotar-corazon 4s ease-in-out forwards;
        }

        @keyframes flotar-corazon {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0.5);
            }
            20% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) scale(1.2);
            }
        }

        /* ============================================= */
        /* BOT√ìN DE INICIO (para activar audio)          */
        /* Los navegadores requieren interacci√≥n del      */
        /* usuario para reproducir audio                  */
        /* ============================================= */
        #boton-inicio {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: clamp(1.2rem, 3vw, 2rem);
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Georgia', serif;
            box-shadow: 
                0 0 20px rgba(255, 105, 180, 0.6),
                0 0 40px rgba(255, 105, 180, 0.3);
            transition: all 0.3s ease;
            animation: pulsar-boton 2s ease-in-out infinite;
        }

        #boton-inicio:hover {
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 
                0 0 30px rgba(255, 105, 180, 0.8),
                0 0 60px rgba(255, 105, 180, 0.5);
        }

        @keyframes pulsar-boton {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 105, 180, 0.6); }
            50% { box-shadow: 0 0 40px rgba(255, 105, 180, 0.9), 0 0 80px rgba(255, 105, 180, 0.4); }
        }

        /* ============================================= */
        /* PART√çCULAS DE BRILLO DECORATIVAS              */
        /* ============================================= */
        .particula {
            position: fixed;
            width: 4px;
            height: 4px;
            background: #ff69b4;
            border-radius: 50%;
            pointer-events: none;
            z-index: 15;
            opacity: 0;
        }

        /* ============================================= */
        /* MEDIA QUERIES - Adaptaci√≥n a m√≥viles          */
        /* ============================================= */
        @media (max-width: 768px) {
            #gif-gato {
                max-width: 90vw;
                max-height: 50vh;
            }

            #contenedor-texto {
                width: 95%;
            }

            #boton-inicio {
                padding: 15px 35px;
            }
        }

        @media (max-width: 480px) {
            #gif-gato {
                max-width: 95vw;
                max-height: 45vh;
                border-radius: 15px;
            }
        }
    </style>
</head>
<body>

    <!-- ============================================= -->
    <!-- BOT√ìN DE INICIO                                -->
    <!-- Necesario porque los navegadores bloquean el   -->
    <!-- audio autom√°tico sin interacci√≥n del usuario   -->
    <!-- ============================================= -->
    <button id="boton-inicio">üíù Toca para comenzar üíù</button>

    <!-- ============================================= -->
    <!-- FASE 1: VIDEO + TEXTO ANIMADO                  -->
    <!-- ============================================= -->
    <div id="fase-video">

        <!-- ============================================= -->
        <!-- üé¨ VIDEO DE FONDO                              -->
        <!-- AQU√ç COLOCA TU VIDEO: cambia "tu-video.mp4"    -->
        <!-- por la ruta de tu archivo de video              -->
        <!-- El video debe estar en la misma carpeta o       -->
        <!-- indicar la ruta correcta                        -->
        <!-- ============================================= -->
        <video id="video-fondo" muted playsinline>
            <!-- üîΩüîΩüîΩ CAMBIA AQU√ç LA RUTA DEL VIDEO üîΩüîΩüîΩ -->
            <source src="video.mp4" type="video/mp4">
            <!-- Si tu video es .webm, agrega esta l√≠nea: -->
            <!-- <source src="tu-video.webm" type="video/webm"> -->
        </video>

        <!-- Capa oscura semitransparente sobre el video -->
        <div id="overlay-oscuro"></div>

        <!-- Contenedor del texto con efecto typewriter -->
        <div id="contenedor-texto">
            <span id="texto-animado"></span>
            <span id="cursor">|</span>
        </div>
    </div>

    <!-- ============================================= -->
    <!-- FASE 2: VIDEO BORROSO + GIF DEL GATO           -->
    <!-- ============================================= -->
    <div id="fase-gif">

        <!-- ============================================= -->
        <!-- üé¨ VIDEO DE FONDO BORROSO                      -->
        <!-- Usa el MISMO video, se reproducir√° borroso      -->
        <!-- Tambi√©n cambia "tu-video.mp4" aqu√≠              -->
        <!-- ============================================= -->
        <video id="video-borroso" loop muted playsinline>
            <!-- üîΩüîΩüîΩ CAMBIA AQU√ç LA RUTA DEL VIDEO (MISMA QUE ARRIBA) üîΩüîΩüîΩ -->
            <source src="video.mp4" type="video/mp4">
        </video>

        <!-- Contenedor del GIF animado del gato -->
        <div id="contenedor-gif">

            <!-- ============================================= -->
            <!-- üê± GIF DEL GATO                               -->
            <!-- AQU√ç COLOCA TU GIF: cambia "gato-animado.gif"  -->
            <!-- por la ruta de tu archivo GIF                   -->
            <!--                                                 -->
            <!-- Para crear el GIF con tus 2 im√°genes:           -->
            <!--   - Imagen 1: gato sin nada                     -->
            <!--   - Imagen 2: gato con flor                     -->
            <!-- Usa una herramienta como:                       -->
            <!--   https://ezgif.com/maker                       -->
            <!--   https://gifmaker.me/                          -->
            <!-- Sube las 2 im√°genes, pon 500-800ms de delay     -->
            <!-- y descarga el GIF resultante                    -->
            <!--                                                 -->
            <!-- ALTERNATIVA: Si no quieres crear GIF, el c√≥digo -->
            <!-- incluye un sistema JS que alterna las 2 im√°genes-->
            <!-- autom√°ticamente (ver secci√≥n JavaScript)         -->
            <!-- ============================================= -->

            <!-- OPCI√ìN A: Usa un GIF ya creado -->
            <!-- <img id="gif-gato" src="gato-animado.gif" alt="Gatito con flor"> -->

            <!-- OPCI√ìN B: Usa una imagen que JS alternar√° (RECOMENDADA si no tienes GIF) -->
            <!-- üîΩüîΩüîΩ CAMBIA AQU√ç: pon la ruta de tu PRIMERA imagen (gato sin nada) üîΩüîΩüîΩ -->
            <img id="gif-gato" src="imagen uno.jpeg" alt="Gatito con flor">

            <!-- Texto que aparece debajo del gato -->
            <div id="texto-final">üíù Te quiero mucho, Noris üíù</div>
        </div>
    </div>

    <!-- ============================================= -->
    <!-- üîä AUDIOS                                       -->
    <!-- ============================================= -->

    <!-- ============================================= -->
    <!-- üéµ AUDIO PRINCIPAL DEL VIDEO                    -->
    <!-- Este es el audio que acompa√±a al video          -->
    <!-- CAMBIA "audio-video.mp3" por tu archivo de audio-->
    <!-- ============================================= -->
    <!-- üîΩüîΩüîΩ CAMBIA AQU√ç LA RUTA DEL AUDIO PRINCIPAL üîΩüîΩüîΩ -->
    <audio id="audio-principal" preload="auto">
        <source src="video audio.mpeg" type="audio/mpeg">
        <!-- Si tu audio es .ogg: -->
        <!-- <source src="audio-video.ogg" type="audio/ogg"> -->
        <!-- Si tu audio es .wav: -->
        <!-- <source src="audio-video.wav" type="audio/wav"> -->
    </audio>

    <!-- ============================================= -->
    <!-- ‚å®Ô∏è AUDIO DE M√ÅQUINA DE ESCRIBIR                 -->
    <!-- Este audio suena mientras se escribe el texto   -->
    <!-- Se sincroniza: suena SOLO mientras aparece texto-->
    <!-- CAMBIA "maquina-escribir.mp3" por tu archivo    -->
    <!--                                                 -->
    <!-- Puedes descargar este sonido gratis de:          -->
    <!-- https://freesound.org (busca "typewriter")       -->
    <!-- https://pixabay.com/sound-effects/               -->
    <!-- ============================================= -->
    <!-- üîΩüîΩüîΩ CAMBIA AQU√ç LA RUTA DEL AUDIO DE M√ÅQUINA DE ESCRIBIR üîΩüîΩüîΩ -->
    <audio id="audio-typewriter" preload="auto" loop>
        <source src="maquina de escribir audio.mpeg" type="audio/mpeg">
    </audio>

    <!-- ============================================= -->
    <!-- JAVASCRIPT - Toda la l√≥gica y animaciones      -->
    <!-- ============================================= -->
    <script>
        // ============================================= 
        // CONFIGURACI√ìN PRINCIPAL
        // Aqu√≠ puedes cambiar el mensaje y los tiempos
        // ============================================= 

        // El mensaje que se va a escribir letra por letra
        const MENSAJE = "Feliz 14 de Febrero\nNoris üíù";
        // "\n" = salto de l√≠nea (Noris aparece en la segunda l√≠nea)

        // Duraci√≥n del video en milisegundos (13 segundos = 13000ms)
        const DURACION_VIDEO = 13000;

        // Tiempo de espera antes de que empiece a escribir (en ms)
        const ESPERA_INICIO_TEXTO = 1500; // 1.5 segundos despu√©s de que empiece el video

        // Velocidad de escritura: milisegundos entre cada letra
        // Se calcula autom√°ticamente para que el texto termine antes que el video
        const TIEMPO_DISPONIBLE_TEXTO = DURACION_VIDEO - ESPERA_INICIO_TEXTO - 2000; // resta 2s de margen
        const VELOCIDAD_LETRA = Math.floor(TIEMPO_DISPONIBLE_TEXTO / MENSAJE.length);

        // ============================================= 
        // üñºÔ∏è CONFIGURACI√ìN DE LAS IM√ÅGENES DEL GATO
        // CAMBIA estas rutas por tus archivos de imagen
        // ============================================= 

        // üîΩüîΩüîΩ CAMBIA AQU√ç LAS RUTAS DE TUS 2 IM√ÅGENES üîΩüîΩüîΩ
        const IMAGEN_GATO_1 = "imagen uno.jpeg";    // Imagen 1: gato sin nada
        const IMAGEN_GATO_2 = "iamgen 2.jpeg";    // Imagen 2: gato con flor

        // Velocidad de alternancia entre im√°genes (en ms)
        // 600ms = parece un GIF natural
        const VELOCIDAD_GIF = 600;

        // ============================================= 
        // REFERENCIAS A ELEMENTOS DEL HTML
        // ============================================= 
        const botonInicio = document.getElementById('boton-inicio');
        const faseVideo = document.getElementById('fase-video');
        const faseGif = document.getElementById('fase-gif');
        const videoFondo = document.getElementById('video-fondo');
        const videoBorroso = document.getElementById('video-borroso');
        const textoAnimado = document.getElementById('texto-animado');
        const cursorElemento = document.getElementById('cursor');
        const contenedorGif = document.getElementById('contenedor-gif');
        const gifGato = document.getElementById('gif-gato');
        const textoFinal = document.getElementById('texto-final');
        const audioPrincipal = document.getElementById('audio-principal');
        const audioTypewriter = document.getElementById('audio-typewriter');

        // Variables de control
        let indiceLetra = 0;          // Qu√© letra estamos escribiendo
        let intervaloTexto = null;     // Referencia al intervalo de escritura
        let intervaloGif = null;       // Referencia al intervalo del GIF
        let imagenActual = 1;          // Control de qu√© imagen del gato se muestra

        // ============================================= 
        // BOT√ìN DE INICIO
        // Los navegadores modernos no permiten reproducir
        // audio sin que el usuario interact√∫e primero
        // ============================================= 
        botonInicio.addEventListener('click', function() {
            // Ocultar el bot√≥n con animaci√≥n
            this.style.transition = 'opacity 0.5s ease';
            this.style.opacity = '0';

            setTimeout(() => {
                this.style.display = 'none';
                // Iniciar toda la experiencia
                iniciarExperiencia();
            }, 500);
        });

        // ============================================= 
        // FUNCI√ìN PRINCIPAL: Inicia todo
        // ============================================= 
        function iniciarExperiencia() {
            // 1. Reproducir el video de fondo (sin sonido, el sonido va aparte)
            videoFondo.play().catch(e => console.log('Error video:', e));

            // 2. Reproducir el audio principal del video
            audioPrincipal.play().catch(e => console.log('Error audio:', e));

            // 3. Despu√©s de la espera, comenzar a escribir el texto
            setTimeout(() => {
                iniciarTextoTypewriter();
            }, ESPERA_INICIO_TEXTO);

            // 4. Cuando el video termine, hacer la transici√≥n a Fase 2
            videoFondo.addEventListener('ended', transicionAFase2);

            // RESPALDO: Si el evento 'ended' no se dispara, usar setTimeout
            setTimeout(() => {
                transicionAFase2();
            }, DURACION_VIDEO + 500); // +500ms de margen

            // 5. Iniciar corazones flotantes decorativos
            iniciarCorazones();
        }

        // ============================================= 
        // EFECTO TYPEWRITER (M√°quina de escribir)
        // Escribe el texto letra por letra y sincroniza
        // el audio de la m√°quina de escribir
        // ============================================= 
        function iniciarTextoTypewriter() {
            // Iniciar el audio de m√°quina de escribir
            audioTypewriter.volume = 0.5; // Volumen al 50% para que no tape el audio principal
            audioTypewriter.play().catch(e => console.log('Error typewriter:', e));

            // Intervalo que agrega una letra cada X milisegundos
            intervaloTexto = setInterval(() => {
                if (indiceLetra < MENSAJE.length) {
                    // Obtener la letra actual
                    let letra = MENSAJE[indiceLetra];

                    // Si es un salto de l√≠nea, agregar <br>
                    if (letra === '\n') {
                        textoAnimado.innerHTML += '<br>';
                    } else {
                        textoAnimado.innerHTML += letra;
                    }

                    indiceLetra++;
                } else {
                    // Ya se escribi√≥ todo el texto
                    clearInterval(intervaloTexto); // Detener el intervalo

                    // Detener el audio de m√°quina de escribir
                    audioTypewriter.pause();
                    audioTypewriter.currentTime = 0;

                    // Ocultar el cursor despu√©s de 1 segundo
                    setTimeout(() => {
                        cursorElemento.style.display = 'none';
                    }, 1000);
                }
            }, VELOCIDAD_LETRA);
        }

        // ============================================= 
        // TRANSICI√ìN DE FASE 1 A FASE 2
        // Desvanece el video y muestra el GIF del gato
        // ============================================= 
        let transicionEjecutada = false; // Evita que se ejecute 2 veces

        function transicionAFase2() {
            // Prevenir ejecuci√≥n doble
            if (transicionEjecutada) return;
            transicionEjecutada = true;

            // Asegurarse de que el texto y typewriter se detengan
            if (intervaloTexto) {
                clearInterval(intervaloTexto);
                audioTypewriter.pause();
            }

            // PASO 1: Desvanecer la Fase 1 (video con texto)
            faseVideo.style.opacity = '0';

            // PASO 2: Despu√©s de 1.5s (duraci√≥n del fade), mostrar Fase 2
            setTimeout(() => {
                // Ocultar completamente la fase 1
                faseVideo.style.display = 'none';

                // Mostrar la fase 2
                faseGif.style.display = 'block';

                // Reproducir el video borroso de fondo (en loop)
                videoBorroso.play().catch(e => console.log('Error video borroso:', e));

                // Nota: El audio principal SIGUE sonando (no se detiene)
                // Si quieres que se reinicie el audio:
                // audioPrincipal.currentTime = 0;
                // audioPrincipal.play();

                // Hacer aparecer la fase 2 con fade in
                requestAnimationFrame(() => {
                    faseGif.style.opacity = '1';
                });

                // PASO 3: Despu√©s de 0.5s, mostrar el GIF del gato con animaci√≥n
                setTimeout(() => {
                    contenedorGif.classList.add('visible');

                    // Iniciar la alternancia de im√°genes (efecto GIF manual)
                    iniciarGifManual();

                    // PASO 4: Mostrar el texto final debajo del gato
                    setTimeout(() => {
                        textoFinal.classList.add('visible');
                    }, 800);

                }, 500);

            }, 1500); // Espera a que termine el fade out
        }

        // ============================================= 
        // GIF MANUAL: Alterna entre las 2 im√°genes
        // Esto crea la ilusi√≥n de un GIF animado
        // Imagen 1: gato sin nada ‚Üí Imagen 2: gato con flor
        // ============================================= 
        function iniciarGifManual() {
            intervaloGif = setInterval(() => {
                if (imagenActual === 1) {
                    // Cambiar a imagen 2 (gato con flor)
                    gifGato.src = IMAGEN_GATO_2;
                    imagenActual = 2;
                } else {
                    // Cambiar a imagen 1 (gato sin nada)
                    gifGato.src = IMAGEN_GATO_1;
                    imagenActual = 1;
                }
            }, VELOCIDAD_GIF);

            // NOTA: Si ya tienes un GIF creado, comenta la funci√≥n
            // iniciarGifManual() arriba y usa directamente:
            // gifGato.src = "gato-animado.gif";
        }

        // ============================================= 
        // CORAZONES FLOTANTES DECORATIVOS
        // Crea corazones que flotan desde abajo
        // ============================================= 
        function iniciarCorazones() {
            setInterval(() => {
                crearCorazon();
            }, 800); // Un coraz√≥n cada 800ms
        }

        function crearCorazon() {
            const corazon = document.createElement('div');
            corazon.classList.add('corazon');
            corazon.innerHTML = ['üíù', 'üíñ', 'üíó', 'üíï', '‚ù§Ô∏è', 'üåπ'][Math.floor(Math.random() * 6)];

            // Posici√≥n horizontal aleatoria
            corazon.style.left = Math.random() * 100 + 'vw';
            // Empieza desde abajo
            corazon.style.top = '100vh';
            // Tama√±o aleatorio
            corazon.style.fontSize = (Math.random() * 1.5 + 0.8) + 'rem';

            document.body.appendChild(corazon);
